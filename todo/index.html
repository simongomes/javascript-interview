<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <input type="text" class="todo-input" name="todoInput" />
        <button class="todo-add">Add Todo</button>
      </div>
      <div class="todo-list">
        <div class="todo-item">
          <div class="todo-text">
            <span class="number">1.</span> <span class="todo">Some Todo</span>
          </div>
          <div class="check"><input type="checkbox" checked /></div>
        </div>
      </div>
    </div>
  </body>
</html>
