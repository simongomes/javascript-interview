<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="input" name="input" id="input" />
      <button class="button plus" data-operand="+">+</button>
      <button class="button minus" data-operand="-">-</button>
      <button class="button multiply" data-operand="*">x</button>
      <button class="button divide" data-operand="/">/</button>
      <button class="button equal" data-operand="=">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
