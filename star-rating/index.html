<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Rating Component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="stars" id="stars" data-stars>
      <i class="star fa fa-star" data-star="0"></i>
      <i class="star fa fa-star" data-star="1"></i>
      <i class="star fa fa-star" data-star="2"></i>
      <i class="star fa fa-star" data-star="3"></i>
      <i class="star fa fa-star" data-star="4"></i>
    </div>
  </body>
</html>
